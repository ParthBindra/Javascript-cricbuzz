<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sports Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/cricket.png" style="width: 50px; height: 50px; margin: 10px;">
        <h1 >Live Sports Matches</h1>
        <button id="myBtn" style="background-color: #1a14d6; color: #fff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;">Open Modal</button>
    </header>
    <main>
        <section id="matches-list">
            <!-- Matches will be displayed here -->
        </section>
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 style="font-size: 20px; font-weight: bold; margin-bottom: 10px;">Modal Header</h2>
            <p style="font-size: 16px; margin-bottom: 20px;">Some text in the Modal.</p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
